
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

      body, html, #root {

        color: white;
        position: fixed; /* 防止 iPad 橡皮筋滚动效果 */

      /* Vertical Slider Utility */
      .slider-vertical {
        writing-mode: bt-lr; /* IE */

        height: 100%;
        padding: 0 5px;
      }

      /* 优化移动端滚动条样式 */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.2);
        border-radius: 10px;
      }
    </style>
</head>

    <div id="root"></div>
    <!-- Mount React exactly once (avoids createRoot() duplicate mount issues) -->
